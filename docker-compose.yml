version: '3'

services:
  mysql:
    build:
      context: './mysql'
      args:
        - VERSION=${MYSQL_VERSION}
    ports:
      - '3306:3306'  
    environment:
      - 'MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}'
      - 'MYSQL_DATABASE=${MYSQL_DATABASE}'
      - 'MYSQL_USER=${MYSQL_USER}'
      - 'MYSQL_PASSWORD=${MYSQL_PASSWORD}'
    volumes:
      - ${MYSQL_DATA_PATH}:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
  php-fpm:
    build:
      context: './php-fpm'
      args:
        - VERSION=${PHP_VERSION}
    volumes:
      - ${APP_CODE_PATH}:/var/www/html
      - ./php-fpm/php${PHP_VERSION}.ini:/usr/local/etc/php/php.ini
  php-fpm5.6:
    build:
      context: './php-fpm5.6'
    volumes:
      - ${APP_CODE_PATH}:/var/www/html
      - ./php-fpm5.6/php5.6.ini:/usr/local/etc/php/php.ini    
  nginx:
    build:
      context: './nginx'
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ${APP_CODE_PATH}:/var/www/html
      - ${NGINX_LOG_PATH}:/var/log/nginx
    depends_on:
      - php-fpm
  redis:  
    build:
      context: './redis'
    ports:
      - '6379:6379'
  workspace:
    build:
      context: './workspace'
      args:
        - VERSION=${PHP_VERSION}
    volumes:
      - ${APP_CODE_PATH}:/var/www/html
      - ./php-fpm/php${PHP_VERSION}.ini:/usr/local/etc/php/php.ini
  elasticsearch:
    build: ./elasticsearch
    volumes:
      - ${ELASTICSEARCH_DATA_PATH}:/usr/share/elasticsearch/data
    environment:
      - cluster.name=app-cluster
      - bootstrap.memory_lock=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits: # 限制 shell 启动进程所占用的资源
      memlock:
        soft: 500
        hard: 500
    ports:
      - "9200:9200"
      - "9300:9300"
    depends_on:
      - php-fpm
  hbase:
    image: dajobe/hbase
    volumes:
      - ${HBASE_DATA_PATH}/hbase:/data
    ports:
      - 16010:16010
      - 2181:2181
      - 8080:8080
      - 8085:8085
      - 9090:9090
      - 9095:9095
      